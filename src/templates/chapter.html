<!DOCTYPE html>
<html>
<head>
    <title>Recite The Great Gatsby</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v5">
</head>
<body>

{% include 'common/navbar.html' %}

<div class="container box mt-5 mb-4" id="chapter-main" data-chapter-no="{{ chapter_no }}" data-book-id="{{ book.id }}">
    {{ content|safe }}
</div>

<div class="container mt-4 mb-5 d-flex justify-content-center box">
    {% if prev_chapter_url %}
    <a href="{{ prev_chapter_url }}" class="btn btn-link">< Prev</a>
    {% endif %}

    <span class="d-block mx-3"></span>

    {% if next_chapter_url %}
    <a href="{{ next_chapter_url }}" class="btn btn-link">Next ></a>
    {% endif %}
</div>

{% include 'common/offcanvas.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}?v5"></script>
<script>
    var words = document.getElementsByClassName('word');
    var offcanvasTitleEl = document.getElementById('offcanvasLabel');
    var offcanvasEl = document.getElementById('offcanvasTranslation');
    var translationContentEl = document.getElementById('translationContent');
    var offcanvasInstance = new bootstrap.Offcanvas(offcanvasEl);
    var chapterNo = document.getElementById('chapter-main').getAttribute('data-chapter-no');
    var bookId = document.getElementById('chapter-main').getAttribute('data-book-id');

    for (var i = 0; i < words.length; i++) {
        words[i].addEventListener('click', function () {
            var to_lang = document.getElementById('language-selector').value;
            if (!to_lang) {
                alert('Please select target language');
                return;
            }
            offcanvasTitleEl.innerHTML = 'Searching...';
            offcanvasInstance.show();
            searchDictionary(offcanvasTitleEl, translationContentEl, this.innerText, to_lang);
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        initFontAndDarkButtons();
        loadMoreNumber();
        languageSelection();
    });

    var mores = document.getElementsByClassName("more");
    Array.from(mores).forEach(function(p) {
        p.addEventListener('click', function(event) {
            var sentenceEl = event.currentTarget.parentElement;
            var sentenceNo = event.currentTarget.getAttribute('data-no');
            offcanvasTitleEl.innerHTML = '';
            const titleDiv = document.createElement('div');
            titleDiv.classList.add('d-flex', 'justify-content-center');

            const button = document.createElement('button');
            button.innerText = 'Translate';
            button.classList.add("btn", "btn-sm", "btn-outline-secondary", "me-2");
            titleDiv.appendChild(button);

            offcanvasTitleEl.appendChild(titleDiv);

            translationContentEl.innerHTML = sentenceEl.innerHTML;
            offcanvasInstance.show();

            button.addEventListener('click', function() {
                textTranslate(button, sentenceNo, translationContentEl);
            });
        });
    });

    async function textTranslate(button, sentenceNo, translationContentEl) {
        button.innerText = 'Translating...';
        button.disabled = true;
        translationContentEl.innerHTML = '';
        var to_lang = document.getElementById('language-selector').value;
        if (!to_lang) {
            alert('Please select target language');
            return;
        }
        try {
            // Assuming you have an API endpoint that provides the translation
            const response = await fetch(`/translate`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    book_id: bookId,
                    chapter_no: chapterNo,
                    sentence_no: sentenceNo,
                    to_lang: to_lang,
                })
            });

            const data = await response.json();
            if (!response.ok) {
                alert(data.error);
                return;
            }

            translationContentEl.innerText = data.translation;
        } catch (error) {
            alert("Failed to fetch translation")
        } finally {
            button.innerText = 'Translate';
            button.disabled = false;
        }
    }

    function loadMoreNumber() {
        Array.from(document.getElementsByClassName('more')).forEach(function (more) {
            more.innerText = more.getAttribute('data-no');
        });
    }
</script>
</body>
</html>
