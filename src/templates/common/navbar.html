<header class="sticky-top m-0 p-0">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container box">
      <a class="navbar-brand" href="/">{{ sitename }}</a>

      <div class="collapse navbar-collapse" id="main-navbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('news.get_all_news') }}">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>

      <div class="float-end">
        <ul class="navbar-nav">
          <li class="nav-item me-3 d-flex">
            <i class="bi bi-gear text-light align-self-center" role="button" data-bs-toggle="modal" data-bs-target="#settings-modal"></i>
          </li>

          {% if user %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                 aria-expanded="false">
                {{ user.name }}
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">My Vocabulary</a></li>
                <li><a class="dropdown-item" href="#">My Sentences</a></li>
                <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}" rel="nofollow">Logout</a></li>
              </ul>
            </li>

          {% else %}
            <li class="nav-item">
              <a type="button" class="btn btn-outline-success btn-sm"
                 href="{{ url_for('auth.login') }}" id="login-btn" rel="nofollow"
              >Login</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
