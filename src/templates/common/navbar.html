<header class="sticky-top m-0 p-0">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container box">
      <a class="navbar-brand d-none d-sm-block" href="/">{{ sitename }}</a>

      <div class="collapse navbar-collapse" id="main-navbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link fs-6 {% if navname == 'home' %}active{% endif %}" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6 {% if navname == 'books' %}active{% endif %}" href="{{ url_for('book.get_books') }}">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6 {% if navname == 'news' %}active{% endif %}" href="{{ url_for('news.get_all_news') }}">News</a>
          </li>
{#          <li class="nav-item">#}
{#            <a class="nav-link {% if navname == 'pricing' %}active{% endif %}" href="{{ url_for('bill.pricing') }}">Pricing</a>#}
{#          </li>#}
        </ul>
      </div>

      <div class="float-end">
        <ul class="navbar-nav">
          {% if user %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                 aria-expanded="false">
                {{ user.name }}
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{{ url_for('user.get_profile') }}">Profile</a></li>
                <li><a class="dropdown-item" href="#">Glossary</a></li>
                <li><a class="dropdown-item" href="">Sentences</a></li>
                <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}" rel="nofollow">Logout</a></li>
              </ul>
            </li>

          {% else %}
            <li class="nav-item">
              <a type="button" class="btn btn-outline-success btn-sm"
                 href="{{ url_for('auth.login') }}" id="login-btn" rel="nofollow"
              ><i class="bi bi-google"></i> Login</a>
            </li>
          {% endif %}

          <li class="nav-item ms-2 d-flex">
            <button class="btn btn-outline-success btn-sm"
                    role="button" data-bs-toggle="modal" data-bs-target="#settings-modal">
              <i class="bi bi-gear" ></i>
            </button>

          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
