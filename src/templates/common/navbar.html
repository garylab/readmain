<header class="sticky-top m-0 p-0">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container box">
            <a class="navbar-brand" href="/">{{ sitename }}</a>

            <div class="collapse navbar-collapse" id="main-navbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('news.get_all_news') }}">News</a>
                    </li>
                </ul>

                <div>
                  {% if user %}
                    <span class="text-light">{{ user.name }}</span>
                  <a type="button" class="btn btn-outline-success btn-sm"
                      href="{{ url_for('auth.logout') }}" id="logout-btn" rel="nofollow">Logout</a>
                  {% else %}
                  <a type="button" class="btn btn-outline-success btn-sm"
                      href="{{ url_for('auth.login') }}" id="login-btn" rel="nofollow"
                  >Login</a>
                  {% endif %}

                    <button type="button" class="btn btn-outline-success btn-sm" id="setting-btn"
                            data-bs-toggle="modal" data-bs-target="#settings-modal"
                    >Settings</button>
                </div>
            </div>

        </div>
    </nav>
</header>
