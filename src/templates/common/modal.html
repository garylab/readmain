<div class="modal fade" tabindex="-1" id="settings-modal" aria-labelledby="settings-modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-body text-center">
              <div class="row">
                <div class="col-12 col-sm-3 text-center text-sm-end">
                  Font
                </div>
                <div class="col-12 col-sm-9 text-center mt-2 mt-sm-0">
                  <button type="button" class="btn btn-sm btn-outline-secondary" id="decreaseFont">A-</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" id="increaseFont">A+</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" id="toggleDarkMode">Dark</button>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-12 col-sm-3 text-center text-sm-end">
                  Language
                </div>
                <div class="col-12 col-sm-9 text-center mt-2 mt-sm-0">
                  <select class="form-select form-select-sm w-auto d-inline-block" id="language-selector" aria-label="">
                      <option value="" selected>Language</option>
                      {% for l in languages %}
                          <option value="{{ l.code }}" {% if user_settings.language ==l.code %}selected{% endif %}>{{ l.nativeName }}</option>
                      {% endfor %}
                  </select>
                </div>
                </div>
                </div>

            </div>
        </div>
    </div>
</div>
