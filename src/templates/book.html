<!DOCTYPE html>
<html>
<head>
  <title>{{ book.name }} online read with word and sentence translation</title>
  {% include 'common/head_meta.html' %}
</head>
<body>

{% include 'common/navbar.html' %}


<div class="container box my-5">
  <div class="d-flex">
    <div class="flex-shrink-0 cover-width">
      <img src="{{ book.cover }}" class="card-img-top cover" alt="{{ book.name }}">
    </div>

    <div class="flex-grow-1 ms-3">
      <h1 class="fs-1 my-3">{{ book.name }}</h1>
      <p>{{ book.description }}</p>
      <a class="btn btn-outline-secondary read-button"
         data-book-slug="{{ book.slug }}"
         href="{{ url_for('get_chapter', book_slug=book.slug, chapter_no=1) }}">Read Now</a>
    </div>
  </div>
</div>

<div class="container box">
  <h2 class="fs-4 text-start">Chapters</h2>
  <ul class="list-group list-group-flush">
    {% for chapter in chapters %}
      <li class="list-group-item">
        <a href="{{ chapter.get_url(book.slug) }}">{{ chapter.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>

{% include 'common/offcanvas.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}?v5"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        initFontAndDarkButtons();
        languageSelection();
        loadReadingProgressToButton('.read-button');
    });
</script>
</body>
</html>
