<!DOCTYPE html>
<html>
<head>
  <title>{{ book.name }} online read with word and sentence translation</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v5">
</head>
<body>

{% include 'common/navbar.html' %}


<div class="container box my-5">
  <div class="d-flex">
    <div class="flex-shrink-0 cover-width">
      <img src="{{ book.cover }}" class="card-img-top cover" alt="{{ book.name }}">
    </div>

    <div class="flex-grow-1 ms-3">
      <h1 class="fs-1 my-3">{{ book.name }}</h1>
      <p>{{ book.description }}</p>
      <a class="btn btn-outline-secondary read-button"
         data-book-slug="{{ book.slug }}"
         href="{{ url_for('chapter', book_slug=book.slug, chapter_no=1) }}">Read Now</a>
    </div>
  </div>
</div>

<div class="container box">
  <h2 class="fs-4 text-start">Chapters</h2>
  <ul class="list-group list-group-flush">
    {% for i in range(1, book.chapter_number + 1) %}
      <li class="list-group-item">
        <a href="{{ url_for('chapter', book_slug=book.slug, chapter_no=i) }}">Chapter {{ i }}</a>
      </li>
    {% endfor %}
  </ul>
</div>

{% include 'common/offcanvas.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}?v5"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        initFontAndDarkButtons();
        languageSelection();
        loadReadingProgressToButton('.read-button');
    });
</script>
</body>
</html>
