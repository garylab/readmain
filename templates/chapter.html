<!DOCTYPE html>
<html>
<head>
    <title>Recite The Great Gatsby</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<p class="text-center"><a class="text-muted small" href="/">Home</a></p>

<div class="container my-5" style="max-width: 640px;">
    {{ content|safe }}
</div>


<div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasTranslation" aria-labelledby="offcanvasLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasLabel">Translation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" id="translationContent">
        <!-- Dynamic content will be injected here -->
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script>
    captureWordOnClick(document.getElementById('chapter-content'), function (word) {
        const offcanvas = bootstrap.Offcanvas.getOrCreateInstance(document.getElementById('offcanvasTranslation'));
        offcanvas.show();
        fetchTranslation(word);
    });
</script>
</body>
</html>
