<!DOCTYPE html>
<html>
<head>
    <title>Recite The Great Gatsby</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<p class="text-center"><a class="text-muted small" href="/">Home</a></p>

<div class="container my-5" style="max-width: 640px;">
    {{ content|safe }}
</div>

<div class="container my-5 d-flex justify-content-center" style="max-width: 640px;">
    {% if prev_chapter_url %}
    <a href="{{ prev_chapter_url }}" class="btn btn-primary">Prev</a>
    {% endif %}

    <span class="d-block mx-3"></span>

    {% if next_chapter_url %}
    <a href="{{ next_chapter_url }}" class="btn btn-primary">Next</a>
    {% endif %}
</div>

<div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasTranslation" aria-labelledby="offcanvasLabel">
    <div class="offcanvas-header">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="container" id="translationContent" style="max-width: 640px;">

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}?v1"></script>
<script>
    var words = document.getElementsByClassName('word');
    for (var i = 0; i < words.length; i++) {
        words[i].addEventListener('click', function () {
            const offcanvas = new bootstrap.Offcanvas(document.getElementById('offcanvasTranslation'));
            offcanvas.show();
            fetchTranslation(this.innerText);
        });
    }

</script>
</body>
</html>
