<!DOCTYPE html>
<html>
<head>
    <title>Recite The Great Gatsby</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v4">
</head>
<body>

<div class="container box mt-2 d-flex justify-content-between">
    <a class="text-muted small" href="/">Home</a>
    <div class="d-block-inline">
        <button type="button" class="btn btn-sm btn-outline-secondary" id="decreaseFont">A-</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" id="increaseFont">A+</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" id="toggleDarkMode">Dark</button>
    </div>
</div>

<div class="container box mt-5 mb-4">
    {{ content|safe }}
</div>

<div class="container mt-4 mb-5 d-flex justify-content-center box">
    {% if prev_chapter_url %}
    <a href="{{ prev_chapter_url }}" class="btn btn-link">< Prev</a>
    {% endif %}

    <span class="d-block mx-3"></span>

    {% if next_chapter_url %}
    <a href="{{ next_chapter_url }}" class="btn btn-link">Next ></a>
    {% endif %}
</div>

<div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasTranslation" aria-labelledby="offcanvasLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title container box" id="offcanvasLabel">Searching</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="container box" id="translationContent">

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}?v4"></script>
<script>
    var words = document.getElementsByClassName('word');
    var offcanvasTitleEl = document.getElementById('offcanvasLabel');
    var offcanvasEl = document.getElementById('offcanvasTranslation');
    var translationContentEl = document.getElementById('translationContent');
    var offcanvasInstance = new bootstrap.Offcanvas(offcanvasEl);

    for (var i = 0; i < words.length; i++) {
        words[i].addEventListener('click', function () {
            offcanvasTitleEl.innerText = 'Searching...';
            offcanvasInstance.show();
            fetchTranslation(offcanvasTitleEl, translationContentEl, this.innerText);
        });
    }

    initFontAndDarkButtons();
</script>
</body>
</html>
