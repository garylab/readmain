<!DOCTYPE html>
<html>
<head>
    <title>Selected English Books</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v5">
</head>
<body>

<div class="container box mt-2 d-flex justify-content-between">
    <a class="text-muted small" href="/">Home</a>
    <div class="d-block-inline">
        <button type="button" class="btn btn-sm btn-outline-secondary" id="decreaseFont">A-</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" id="increaseFont">A+</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" id="toggleDarkMode">Dark</button>
    </div>
</div>

<h1 class="text-center fs-1 my-3">Selected English Books</h1>

<div class="d-flex justify-content-center">
    {% for book in books %}
    <div class="card container box">
        <div class="card-body">
            <h5 class="card-title">{{ book.name }}</h5>
            <p class="card-text">{{ book.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
            {% for i in range(1, book.chapter_number + 1) %}
            <li class="list-group-item"><a href="{{ url_for('chapter', book_slug=book.slug, chapter_no=i) }}">Chapter {{ i }}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}?v5"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        initFontAndDarkButtons();
    });
</script>
</body>
</html>
